seed: 42

datasets:
  - name: report
    output: anomaly
    num_rows: 1000
    partition:
      column: session_date
      start: "2026-01-30"
      days: 2
    entity:
      pool_ratio: 0.2
      columns:
        - name: country
          generator:
            type: weighted_choice
            values:
              DE: 0.190   # Germany
    columns:
      - name: platform
        generator:
          type: weighted_choice
          values:
            web_desktop: 0.40
      - name: visit_source
        generator:
          type: weighted_choice
          values:
            referral: 0.10
      - name: widget_views
        generator: { type: log_normal, median: 5.0, sigma: 1.0, max: 100 }
